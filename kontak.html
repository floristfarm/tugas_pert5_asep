<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Kontak</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .contact-form {
        text-align: left;
      }
      .contact-form label {
        font-size: 16px;
        color: #333;
        display: block;
        margin-bottom: 5px;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .contact-form textarea {
        height: 150px;
        resize: vertical;
      }
      .submit-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .submit-button:hover {
        background-color: #0056b3;
      }
      .back-button {
        display: block;
        margin: 30px auto 0;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        width: fit-content;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kontak Kami</h1>
      <form class="contact-form">
        <label for="name">Nama Lengkap</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Masukkan nama Anda"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Masukkan email Anda"
          required
        />

        <label for="message">Pesan</label>
        <textarea
          id="message"
          name="message"
          placeholder="Tuliskan pesan Anda di sini"
          required
        ></textarea>

        <button
          type="submit"
          class="submit-button"
        >
          Kirim Pesan
        </button>
      </form>

      <a
        href="home.html"
        class="back-button"
        >Kembali ke Halaman Home</a
      >
    </div>
  </body>
</html>
