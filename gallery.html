<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Galeri</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 1000px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.3s;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      .back-button {
        display: block;
        margin: 30px auto 0;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        width: fit-content;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Galeri</h1>
      <div class="gallery">
        <img
          src="image.png"
          alt="Gambar 1"
        />
        <img
          src="dosen.jpeg"
          alt="Gambar 2"
        />
        <img
          src="gedung.jpg"
          alt="Gambar 3"
        />
        <img
          src="dosen2.jpg"
          alt="Gambar 4"
        />
      </div>
      <a
        href="home.html"
        class="back-button"
        >Kembali ke Halaman Home</a
      >
    </div>
  </body>
</html>
